ura<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link rel="shortcut icon" href="./assets/icon/icons8_music.ico" type="image/x-icon" />
    <title>musicPLayer</title>
    <script src="./assets/js/script.js" defer></script>
  </head>
  <body>
    <div class="main">
      <p id="logo">
        <img
          src="./assets/icon/music_48px.png"
          alt="ícon de música"
        />musicPLayer
      </p>

      <!-- left part -->

      <div class="left">
        <!-- song image -->

        <img id="track_image" class="img-song" />

        <!-- volume part -->

        <div class="volume">
          <p id="volume_show">50</p>

          <img
            src="./assets/icon/sound_26px.png"
            alt="ícon de volume"
            id="volume_icon"
            onclick="soundMute()"
          />
          <input
            type="range"
            name="volume"
            min="0"
            max="100"
            value="50"
            onchange="volumeChange()"
            id="volume"
          />
        </div>
      </div>

      <!-- right part -->

      <div class="right">
        <!-- total archive -->

        <div class="show-song-no">
          <p id="present">1</p>
          <p>/</p>
          <p id="total">5</p>
        </div>

        <!-- song title -->

        <p id="title">title.mp3</p>
        <p id="artist">Artist name</p>

        <!-- middle part -->

        <div class="middle">
          <button onclick="previousSong()" id="pre">
            <img
              src="./assets/icon/rewind_button_round_48px.png"
              alt="ícon de anterior"
            />
          </button>
          <button onclick="justPlay()" id="play">
            <img src="./assets/icon/play_48px.png" alt="">
          </button>
          <button onclick="nextSong()" id="next">
            <img
              src="./assets/icon/fast_forward_round_48px.png"
              alt="ícon de próximo"
            />
          </button>
        </div>

        <!-- song duration part -->

        <div class="duration">
          <input
            type="range"
            name="duration"
            min="0"
            max="100"
            value="0"
            id="duration"
            onchange="changeDuration()"
          />
        </div>
        <button id="auto" class="ative">
          Auto Play
          <img
            src="./assets/icon/circled_notch_26px.png"
            alt="ícon de circulo"
          />
        </button>
      </div>
      <span id="time">00:00</span>
    </div>
  </body>
</html>
